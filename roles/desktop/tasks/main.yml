---
- name: add spotify key
  apt_key:
    keyserver: hkp://keyserver.ubuntu.com:80
    id: BBEBDCB318AD50EC6865090613B00F1FD2C19886
  become: yes
- name: add spotify deb repository
  apt_repository:
    repo: "deb http://repository.spotify.com stable non-free"
  become: yes
- name: install programs
  apt: name={{item}} state=installed
  with_items:
    - python3.6
    - gdebi
    - pavucontrol
    - vlc
    - xfce4-terminal
    - spotify-client
    - slim
    - htop
    - chromium-browser
    - i3status
    - i3
    - i3lock
    - scrot
    - lxrandr
    - profanity
    - irssi
    - feh
    - shutter
    - nautilus
  become: yes
- name: install atom
  apt:
    deb: https://atom.io/download/deb
  become: yes
- name: install atom packages
  command: apm install {{item}}
  with_items:
    - atom-beautify
    - atom-material-syntax
    - atom-material-ui
    - atom-monokai-soda
    - auto-detect-indentation
    - auto-indent
    - autocomplete-python
    - blame
    - es-identifier-highlight
    - file-icons
    - highlight-selected
    - language-docker
    - language-javascript-jsx
    - language-rust
    - lint
    - linter
    - linter-docker
    - linter-flake8
    - linter-pep8
    - linter-pycodestyle
    - linter-rust
    - MagicPython
    - minimap
    - minimap-git-diff
    - multi-cursor
    - nordkind-dark-syntax
    - open-recent
    - project-plus
    - project-viewer
    - sort-lines
    - spotify-ui
    - sublimify
    - unity-dark-ui
- name: install megasync
  apt:
    deb: https://mega.nz/linux/MEGAsync/xUbuntu_17.04/amd64/megasync-xUbuntu_17.04_amd64.deb
  become: yes
